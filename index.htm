<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #results div {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    iframe {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>YouTube Search API Test</h1>

  <input type="text" id="search" placeholder="Search YouTube..." size="40">
  <button onclick="searchVideos()">Search</button>

  <div id="results"></div>

  <script>
    const API_KEY = "AIzaSyAkcSBM7e5ht7VjtLQzuKYewMI2lr1aif4"; // ðŸ‘‰ apna YouTube API key yahan daalo

    function searchVideos() {
      const query = document.getElementById("search").value.trim();
      if (!query) {
        alert("Please enter a search term!");
        return;
      }

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${API_KEY}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById("results");
          results.innerHTML = ""; // clear old results

          if (data.items) {
            data.items.forEach(item => {
              const vid = item.id.videoId;
              const title = item.snippet.title;
              const desc = item.snippet.description;

              const div = document.createElement("div");
              div.innerHTML = `
                <h3>${title}</h3>
                <p>${desc}</p>
                <iframe width="400" height="225"
                  src="https://www.youtube.com/embed/${vid}"
                  frameborder="0" allowfullscreen>
                </iframe>
              `;
              results.appendChild(div);
            });
          } else {
            results.innerHTML = "<p>No results found or API error.</p>";
          }
        })
        .catch(err => {
          console.error("API Error:", err);
          document.getElementById("results").innerHTML = "<p>Failed to fetch results. Check console.</p>";
        });
    }
  </script>
</body>
</html>
